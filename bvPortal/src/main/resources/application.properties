# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
#spring.datasource.url = jdbc:postgresql://${POSTGRESQL_HOST}:5432/${POSTGRESQL_DATABASE}
spring.datasource.url = ${CONNECTION_URL}
#jdbc:postgresql://google/postgres?cloudSqlInstance=first-hold-235316:europe-west1:bvp=tcp:5432&socketFactory=com.google.cloud.sql.postgres.SocketFactory&useSSL=false

spring.datasource.username = ${POSTGRESQL_USER}
spring.datasource.password = ${POSTGRESQL_PASSWORD}
server.port = 8080